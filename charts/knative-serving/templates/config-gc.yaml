{{- if .Values.configGc.configMap.create -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-gc
  labels:
    {{- include "knative-serving.labels" . | nindent 4 }}
    {{- include "knative-serving.controllerSelectorLabels" . | nindent 4 }}
{{- with .Values.configGc.data }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
